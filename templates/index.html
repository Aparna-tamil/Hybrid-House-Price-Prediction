<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>House Price Pridiction</title>
    <link rel="stylesheet" type="text/css" href="./static/mycss.css", media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="./static/mycss2.css", media="screen,projection"/>
</head>
<body class="bg" background="{{ url_for('static', filename='1.jfif')}}">
<div id="body">

            <div class='background'>
                <div class="text1">
                    <h1>WELCOME TO ML HOUSE PRICE PRIDICTION</h1>
                    <p id=header>made with ❤️ by Aparna</p>
                </div>
            </div>

    </div>

                <div id=result>

                 <p> {{pred}}</p>
                </div>

      <div class=form>

        <form action="/predict" method="post">
            <label class='select_label'>Do you want <b>four</b> story building? </label>
            
            <Select id='four_story' name='four_story'>
            <option value='1'>Yes</option>
             <option selected value="0" >No</option>
            </Select><br>
             <label class='select_label'>Do you want <b>single</b> story building? </label>
            <Select id='one_story' name='one_story'>
            <option value='1'>Yes</option>
             <option selected value="0" >No</option>
            </Select><br>
            <label class='select_label'>Do you want <b>three</b> story building? </label>
            <Select id='three_story' name='three_story'>
            <option value='1'>Yes</option>
             <option selected value="0" >No</option>
            </Select><br>
            <label class='select_label'>Do you want <b>two</b> story building? </label>
            <Select id='two_story' name='two_story'>
            <option value='1'>Yes</option>
             <option selected value="0" >No</option>
            </Select><br>
            
            <label>Lotsize (in square feet):</label><br>
            <input type="number" placeholder="Enter Lotsize here" id='lotsize' name='lotsize'><br>
            
            
            
            <label>Number of Bedrooms :</label><br>
            <input type="number" placeholder="No. of Bedrooms" id='bedrooms' name='bedrooms'><br>
            
            <label>Number of Bathrooms :</label><br>
            <input type="number" placeholder="No. of Bathrooms" id='bathrooms' name='bathrooms'><br>
            
            <label class='select_label'>What about driveway ,want one? </label>
             <Select id='driveway' name='driveway'>
            <option value='1'>Yes</option>
             <option selected value="0" >No</option>
            </Select><br>   
        
        
            <label class='select_label'>Do you want recreational room? </label>
                <Select id='recroom' name='recroom'>
            <option value='1'>Yes</option>
             <option selected value="0" >No</option>
                </Select><br>
            
            
            <label class='select_label'>Want a full basement?</label>
             <Select id='fullbase' name='fullbase'>
            <option value='1'>Yes</option>
             <option selected value="0" >No</option>
            </Select><br> 
            
            
            <label class='select_label'>Looking for gas hot water in the house?</label>
            <Select id='gashw' name='gashw'>
            <option value='1'>Yes</option>
             <option selected value="0" >No</option>
                </Select><br>
            
            
            <label class='select_label'>Do you want air conditioning?</label>
          <Select id='airco' name='airco'>
            <option value='1'>Yes</option>
             <option selected value="0" >No</option>
                </Select><br>
            
            
                <label>Number of Garage Places :</label>
            <input type="number" placeholder="No. of Garage places" id='garpl' name='garpl'><br>
            
            
              <label class='select_label'>Do you have a prefered area?</label>
             <Select id='prefarea' name='prefarea'>
             <option value='1'>Yes</option>
                <option selected value="0" >No</option>
                </Select><br>
                <button id=submitbtn type="submit" value="Submit">Submit</button><br>
           </form>

      </div>
                    <div id=result1>
                        <p>Knowing is not enough; we must apply. Willing is not enough; we must do</p>
                </div>

</div>
</body>
    
    
</html>
